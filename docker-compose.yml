version: '3.8'

services:
  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: dataagent-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8004/api/v1
      - NEXT_PUBLIC_MINIO_ENDPOINT=http://localhost:9000
      - NEXT_PUBLIC_MINIO_BUCKET=dataagent-files
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dataagent-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Backend FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: dataagent-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/dataagent
      - DATABASE_SYNC_URL=postgresql://postgres:password@db:5432/dataagent
      - MINIO_ENDPOINT=storage:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_SECURE=false
      - CHROMA_HOST=vector_db
      - CHROMA_PORT=8000
      - ZHIPUAI_API_KEY=${ZHIPUAI_API_KEY}
      - CLERK_JWT_PUBLIC_KEY=${CLERK_JWT_PUBLIC_KEY:-test_public_key_placeholder}
      - CLERK_API_URL=${CLERK_API_URL:-https://api.clerk.dev}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ENVIRONMENT=development
      - DEBUG=true
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=["http://localhost:3000", "http://127.0.0.1:3000"]
      - LOG_LEVEL=INFO
      - ENABLE_RAG=true
    volumes:
      - ./backend:/app
      # æŒ‚è½½ Agent ç›®å½•åˆ°å®¹å™¨æ ¹ç›®å½•ï¼Œä¾› agent_service.py å¯¼å…¥ sql_agent ç­‰æ¨¡å—
      - ./Agent:/Agent
      # ğŸ”§ ä¿®å¤ï¼šä½¿ç”¨æœ¬åœ°ç›®å½•æ˜ å°„ï¼Œç¡®ä¿ä¸Šä¼ æ–‡ä»¶æŒä¹…åŒ–ä¸”æ˜“äºè®¿é—®
      # å¦‚æœä½¿ç”¨å‘½åå· backend_uploadsï¼Œæ–‡ä»¶ä¼šå­˜å‚¨åœ¨Dockerå†…éƒ¨ï¼Œä¸æ˜“è®¿é—®
      # æ”¹ä¸ºæœ¬åœ°ç›®å½•æ˜ å°„åï¼Œæ–‡ä»¶ç›´æ¥å­˜å‚¨åœ¨ ./data_storage ç›®å½•ä¸­
      - ./data_storage:/app/uploads
      # æŒ‚è½½æœ¬åœ° scripts ç›®å½•åˆ°å®¹å™¨å†…çš„ /app/dataï¼Œä¾› Agent è¯»å–æœ¬åœ°æ•°æ®æ–‡ä»¶
      - ./scripts:/app/data
    ports:
      - "8004:8000"
    depends_on:
      db:
        condition: service_healthy
      storage:
        condition: service_started
      vector_db:
        condition: service_started
    networks:
      - dataagent-network

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: dataagent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dataagent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d dataagent" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dataagent-network

  # MinIO Storage Service
  storage:
    image: minio/minio:latest
    container_name: dataagent-minio
    restart: unless-stopped
    command: server /data --console-address ':9001'
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - dataagent-network

  # ChromaDB Vector Database
  vector_db:
    image: chromadb/chroma:latest
    container_name: dataagent-chroma
    restart: unless-stopped
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
    ports:
      - "8001:8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - dataagent-network

  # MCP ECharts Server
  mcp_echarts:
    build:
      context: ./Agent
      dockerfile: Dockerfile.mcp
    container_name: dataagent-mcp-echarts
    restart: unless-stopped
    ports:
      - "3033:3033"
    networks:
      - dataagent-network
    healthcheck:
      # ä½¿ç”¨ nc æ£€æŸ¥ç«¯å£æ˜¯å¦ç›‘å¬ï¼ˆSSE ç«¯ç‚¹ä¼šä¿æŒè¿æ¥ï¼Œä¸é€‚åˆ HTTP å¥åº·æ£€æŸ¥ï¼‰
      test: [ "CMD-SHELL", "nc -z localhost 3033 || exit 1" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  chroma_data:
    driver: local
  # æ³¨æ„ï¼šbackend_uploads å·²ç§»é™¤ï¼Œæ”¹ç”¨æœ¬åœ°ç›®å½•æ˜ å°„ ./data_storage:/app/uploads

networks:
