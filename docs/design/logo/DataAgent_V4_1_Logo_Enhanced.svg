<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <!-- 主色调渐变 - 蓝色系 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>

    <!-- 辅助渐变 - 青色系 -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <!-- 紫色渐变 - AI元素 -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>

    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="320" height="80" rx="12" fill="white" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Logo容器 -->
  <g transform="translate(15, 10)">

    <!-- 左侧抽象字母D组合 - 数据流动效果 -->
    <g transform="translate(0, 10)">
      <!-- 外层大D - 数据库 -->
      <path d="M8,15 Q8,5 18,5 L28,5 Q35,5 35,12 L35,38 Q35,45 28,45 L18,45 Q8,45 8,35 Z"
            fill="url(#primaryGradient)" opacity="0.9" filter="url(#shadow)"/>

      <!-- 内层小D - 数据流 -->
      <path d="M18,5 Q25,5 25,12 L25,28 Q25,35 18,35 L15,35 Q10,35 10,30 L10,12 Q10,5 18,5 Z"
            fill="url(#accentGradient)" opacity="0.8" transform="translate(5, 8)"/>

      <!-- 中心圆点 - AI核心 -->
      <circle cx="20" cy="25" r="4" fill="white" opacity="0.9" filter="url(#glow)"/>
      <circle cx="20" cy="25" r="2" fill="url(#aiGradient)"/>

      <!-- 连接线 - 数据网络 -->
      <g stroke="white" stroke-width="1" opacity="0.6">
        <line x1="20" y1="25" x2="14" y2="15" stroke-dasharray="1,2"/>
        <line x1="20" y1="25" x2="26" y2="15" stroke-dasharray="1,2"/>
        <line x1="20" y1="25" x2="14" y2="35" stroke-dasharray="1,2"/>
        <line x1="20" y1="25" x2="26" y2="35" stroke-dasharray="1,2"/>
      </g>

      <!-- 小圆点装饰 - 数据节点 -->
      <g fill="white" opacity="0.7">
        <circle cx="14" cy="15" r="1"/>
        <circle cx="26" cy="15" r="1"/>
        <circle cx="14" cy="35" r="1"/>
        <circle cx="26" cy="35" r="1"/>
      </g>
    </g>

    <!-- 右侧文字：DataAgent -->
    <g transform="translate(50, 22)">
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1F2937">
        Data
        <tspan fill="url(#primaryGradient)">Agent</tspan>
      </text>

      <!-- 版本标识 V4.1 -->
      <g transform="translate(120, 25)">
        <!-- 紫色背景框 -->
        <rect x="0" y="-8" width="32" height="16" rx="3" fill="url(#aiGradient)" opacity="0.15"/>
        <rect x="0" y="-8" width="32" height="16" rx="3" fill="none" stroke="url(#aiGradient)" stroke-width="1"/>

        <!-- 版本文字 -->
        <text x="16" y="2" font-family="Arial, sans-serif" font-size="10" font-weight="600"
              fill="url(#aiGradient)" text-anchor="middle">V4.1</text>

        <!-- SaaS标签 -->
        <g transform="translate(0, -20)">
          <rect x="-12" y="-6" width="40" height="12" rx="2" fill="#10B981" opacity="0.1"/>
          <text x="8" y="1" font-family="Arial, sans-serif" font-size="7" font-weight="500"
                fill="#059669" text-anchor="middle">SaaS</text>
        </g>
      </g>
    </g>

    <!-- 装饰性元素 -->
    <!-- 右侧数据流线条 -->
    <g stroke="url(#accentGradient)" stroke-width="1" fill="none" opacity="0.4">
      <path d="M 210,25 Q 225,20 240,25" stroke-dasharray="2,3"/>
      <path d="M 210,35 Q 225,40 240,35" stroke-dasharray="2,3"/>
    </g>

    <!-- 右上角装饰圆点 - AI元素 -->
    <g transform="translate(250, 8)">
      <circle cx="0" cy="0" r="3" fill="url(#aiGradient)" opacity="0.6"/>
      <circle cx="8" cy="4" r="2" fill="url(#aiGradient)" opacity="0.4"/>
      <circle cx="14" cy="2" r="1.5" fill="url(#aiGradient)" opacity="0.3"/>
    </g>

    <!-- 底部装饰线 -->
    <rect x="0" y="52" width="280" height="1" fill="url(#primaryGradient)" opacity="0.1"/>

    <!-- 底部Slogan（可选） -->
    <text x="45" y="65" font-family="Arial, sans-serif" font-size="8" font-weight="400"
          fill="#6B7280" opacity="0.7">多租户 · AI分析 · SaaS平台</text>
  </g>
</svg>